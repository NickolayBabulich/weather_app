<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h1>Прогноз погоды на текущий день</h1>
    <div class="row">
        <div class="col-xl-9  col-md-12">
            <div class="input-group mt-3 mb-3">
                <input type="text" class="form-control" id="city-input"
                       placeholder="Начните вводить название города и выберите подходящий результат:"
                       aria-label="Введите город:"
                       aria-describedby="get_weather_btn" autocomplete="off">
                <!--                <button class="btn btn-outline-secondary" type="button" id="get_weather_btn" onclick="getWeather()">-->
                <!--                    Получить-->
                <!--                    прогноз-->
                <!--                </button>-->
            </div>


            <div id="previous-city"></div>

            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div id="weather-data"></div>
                </div>
                <div class="col-lg-8 col-md-12 mt-3">
                    <canvas id="temperature-chart"></canvas>
                </div>

            </div>
        </div>
        <div class="col-xl-3 col-md-12 mt-3">
            <div id="city-history"></div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/static/script.js" defer></script>
</body>
</html>
